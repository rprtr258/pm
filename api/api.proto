syntax = "proto3";

option go_package = "github.com/rprtr258/pm/api";

package api;

service Daemon {
    rpc Start(StartReq) returns (StartResp);
}

message StartReq {
    string cmd = 1;
    repeated string args = 2;
    string name = 3;
}

message StartResp {
    int64 id = 1;
    int64 pid = 2;
}
