syntax = "proto3";

option go_package = "github.com/rprtr258/pm/api";

package api;

service Daemon {
    rpc Start(StartReq) returns (StartResp);
}

message StartReq {
    oneof process {
        message Cmd {
            string cmd = 1;
            repeated string args = 2;
        },
        string shell,
    } = 1;
    string name = 2;
    string cwd = 3;
}

message StartResp {
    int64 id = 1;
    int64 pid = 2;
}
