cmd: /tmp/stdout
cwd: /tmp/
env:
    DEBUG: 1
    ENVIRONMENT: playground
pid:
    parent: /tmp/parent.pid
    child: /tmp/child.pid
log:
    file: /tmp/app.log
    age: 10  # seconds
    num: 7   # int
    size: 1  # MegaBytes
stderr:
    file: /tmp/app-err.log
    age: 10  # seconds
    num: 7   # int
    size: 1  # MegaBytes
logger: logger -t test
wait: 1
